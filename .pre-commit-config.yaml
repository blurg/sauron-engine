repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: zuban
        name: zuban (type checking)
        entry: poetry run zuban check
        language: system
        types: [python]
