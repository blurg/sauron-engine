[tool.poetry]
name = "sauron-rule-engine"
version = "1.0.3"
description = "A simple rule engine implemented in python"
authors = ["jlugao <joaolhullier@gmail.com>"]
readme = "README.md"
repository = "https://github.com/jlugao/sauron-rule-engine"
license = "MIT"
packages = [
  { include = "sauron" },
  ]


[tool.poetry.dependencies]
python = "^3.6"
pydantic = ">=0.29,<1.7"
mypy = "^0.711.0"
"ruamel.yaml" = "^0.16.5"
blinker = "^1.4"
pylint = "^2.9.3"
mkdocs-material = "^7.1.11"


[tool.poetry.dev-dependencies]
isort = "*"
pytest = "^3.6"
coverage = "4.5.3"
coveralls = "^1.8"
flake8 = "^3.7"
black = {version = "*",allow-prereleases = true}
pre-commit = {version = "*",allow-prereleases = true}
pytest-cov = "^2.7"
mypy = "^0.711.0"
ipython = "^7.5"
pylint = "^2.3"
rope = "^0.14.0"
mkdocs = "^1.0"
markdown-include = "^0.5.1"
pytest-azurepipelines = "^0.8.0"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

